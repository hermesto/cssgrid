<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        font-family: Arial;
      }
      .container{
        display: grid;
        /* grid-template-columns: 25% 50% 25%; */
        /* grid-template-rows: 300px 300px; */
        /* con grid template hace lo de arriba */
        /* grid-template: filas / columnas; */
        grid-template: 300px 150px / 25% 300px 200px;
      }
      .item {
        background: ligthblue;
        padding: 10px;
        border: 1px solid red;
      }
      .item:nth-of-type(4){
        background: blue;
        overflow: auto;
        /* display: subgrid; */
        display: grid;
        grid-template: 50px 50px 50px / 50px 50px 50px;
      }
      .item .item{
        background: yellow;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="item">contennido 1</div>
      <div class="item">contennido 2</div>
      <div class="item">contennido 3</div>
      <div class="item">
        <div class="item">sub item 1</div>
        <div class="item">sub item 2</div>
        <div class="item">sub item 3</div>
        <div class="item">sub item 4</div>
        <div class="item">sub item 5</div>
      </div>
      <div class="item">contennido 5</div>
      <div class="item">contennido 6</div>
      <div class="item">contennido 7</div>
      <div class="item">contennido 8</div>
      <div class="item">contennido 9</div>
      <div class="item">contennido 10</div>
      <div class="item">contennido 11</div>
      <div class="item">contennido 12</div>
    </section>
  </body>
</html>
